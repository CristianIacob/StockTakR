<ion-header>
  <ion-navbar>
    <ion-title>{{stockItem.barcode === null || stockItem.barcode == undefined ? "Add new item": stockItem.barcode}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col width-80>
        <ion-item><ion-input placeholder="Code" [value]="stockItem.barcode" [(ngModel)]="stockItem.barcode"></ion-input></ion-item>
      </ion-col>
      <ion-col width-20>
        <button block ion-button icon-only color="light" (click)="scanImage()"><ion-icon name="barcode"></ion-icon></button>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col width-80>
      <ion-item><ion-input placeholder="Geolocation" [value]="stockItem.location" [(ngModel)]="stockItem.location"></ion-input></ion-item>
    </ion-col>
      <ion-col width-20>
        <button block ion-button  icon-only color="light" (click)="getGeolocation()"><ion-icon name="pin"></ion-icon></button>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-item><ion-input placeholder="Name" [value]="stockItem.name" [(ngModel)]="stockItem.name"></ion-input></ion-item>
        <!-- <button block ion-button icon-only color="light"><ion-icon name="book"></ion-icon></button> -->
    </ion-row>

    <ion-row>
        <ion-item><ion-input placeholder="Quantity" type="number" [(ngModel)]="stockItem.quantity" step="1" [value]="stockItem.quantity"></ion-input></ion-item>
        <!-- <button block ion-button icon-only color="light"><ion-icon name="albums" color="balanced"></ion-icon></button> -->
    </ion-row>

    <ion-row>
        <ion-item item-left><ion-textarea placeholder="Comments" [value]="stockItem.comments" [(ngModel)]="stockItem.comments"></ion-textarea></ion-item>
          <!-- <button block ion-button icon-only color="light"><ion-icon name="chatbubbles" color="balanced"></ion-icon></button> -->
    </ion-row>



  </ion-grid>
  <ion-fab bottom right>
    <button class="bottomRightFAB" ion-fab (click)="saveItem()" large>
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
