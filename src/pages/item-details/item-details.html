<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{selectedItem.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item  *ngFor="let item of stockItems">
      <h2>{{item.code}}</h2>
      <p>{{item.location}}</p>
      <button clear item-right (click)="viewItemDetails(item.code)">View</button>

        <!--{{item.code}}-->
        <!--<div item-right>-->
          <!--{{item.name}}-->
        <!--</div>-->
      <!--</button>-->
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button full (click)="newItemPage()">Add new item</button>
  </ion-toolbar>
</ion-footer>
