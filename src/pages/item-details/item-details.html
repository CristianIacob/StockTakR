<ion-header>
  <ion-navbar>
    <ion-title>{{stockList.name}}</ion-title>
    <ion-buttons end>
      <button end color="default" ion-button (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of stockList.items" (click)="itemTapped(item)">
      <h2>{{item.barcode}}</h2>
      <p>{{item.location}}</p>
      <button clear item-right (click)="viewItemDetails(item.barcode)">View</button>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button block (click)="newItemPage()">Add new item</button>
  </ion-toolbar>
</ion-footer>
