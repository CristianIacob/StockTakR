<ion-header>
  <ion-navbar>
    <ion-title>{{stockName}}</ion-title>
    <ion-buttons end>
      <button end color="default" ion-button (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let key of stockListKeys">
      <h2>{{stockItems[key].barcode}}</h2>
      <p>{{stockItems[key].location}}</p>
      <button clear item-right (click)="viewItemDetails(stockItems[key])">View</button>
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button class="bottomRightFAB" ion-fab (click)="newItemPage()" large>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
