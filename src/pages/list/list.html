<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Stock List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-divider secondary>Select the Stock List that you want to work with:</ion-item-divider>
    <button ion-item *ngFor="let stock of stockLists" (click)="itemTapped(stock)">
      <ion-icon name="arrow-forward" item-right></ion-icon>
      {{stock.name}}
    </button>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-fab large item-right (click)="addStockList()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
