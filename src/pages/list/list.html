<ion-header>
  <ion-navbar color="primary">
    <ion-title>Stock List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-divider secondary>Select the Stock List that you want to work with:</ion-item-divider>
    <button ion-item *ngFor="let stock of stockLists" (click)="itemTapped(stock)">
      <ion-icon name="arrow-forward" item-right></ion-icon>
      {{stock.name}}
    </button>
  </ion-list>
</ion-content>

<ion-navbar>
<ion-footer>
  <button class="addStockBtn" (click)="addStockList()" ion-fab large item-right>
    <ion-icon name="add"></ion-icon>
  </button>
</ion-footer>
